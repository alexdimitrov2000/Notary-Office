---
layout: main
title: Екип
permalink: /working-team/
order: 1
pageName: working-team
icon: fa-users
---

<section class="working-team">
    <div class="wrapper">
        <header>
            <h2 class="page-title">{{page.title}}</h2>
        </header>

        <ul class="workers">
            {% for worker in site.working-team-members %}

                <li class="{{ worker.profession }}">
                    <span class="media">
                        <a href="#">
                            <span class="member-image">
                                <img src="{{ worker.image_src }}" alt="{{ worker.name }}">
                            </span>
                            <strong class="member-desc">{{ worker.description }}</strong>
                        </a>
                    </span>
                    <input type="checkbox" id="toggle-member-data-{{ forloop.index }}" class="toggle-member-data">
                    <span class="member-info">
                        <span class="toggle-button-container">
                            <label for="toggle-member-data-{{ forloop.index }}" class="toggle-button">
                                <span class="show">Покажи повече</span>
                                <span class="hide">Скрий</span>
                            </label>
                        </span>
                        <span class="member-data">
                            <strong class="member-name">{{ worker.name }}</strong>
                            <span class="member-position">{{ worker.position }}</span>
                        </span>
                    </span>
                </li>

            {% endfor %}
        </ul>
    </div>
</section>
