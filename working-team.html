layout: main
title: Екип
permalink: /working-team/
order: 1
pageName: working-team
icon: fa-users
---

<section class="working-team">
    <div class="wrapper">
        <h2>{{page.title}}</h2>

        <ul class="workers">
            {% for worker in site.working-team-members %}

                <li class="{{ worker.profession }}">
                    <div class="media">
                        <a>
                            <span class="member-image">
                                <img src="{{ worker.image_src }}" alt="{{ worker.name }}">
                            </span>
                            <strong class="member-info">{{ worker.description }}</strong>
                        </a>
                    </div>
                    <div class="member-data">
                        <h4>{{ worker.name }}</h4>
                        <p class="position">{{ worker.position }}</p>
                    </div>
                </li>

            {% endfor %}
        </ul>
    </div>
</section>
