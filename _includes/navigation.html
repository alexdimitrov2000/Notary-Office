<nav class="site-nav">
    <ul>
        {% assign nav = site.pages | sort:"order", "first" %}
        {% for item in nav %}
            {% if item.title and item.nonav != 1 %}
                <li>
                    <a href="{{ site.baseurl }}{{ item.url }}">{% if item.icon %}<i class="fas {{ item.icon }}"></i>{% endif %} {{ item.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
